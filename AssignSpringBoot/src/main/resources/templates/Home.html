<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<base
	th:href="${@environment.getProperty('layout.thymleaf.admin.head.base.href')}" />
</head>
<body>
	<form method="POST" novalidate="novalidate"
		th:action="@{/AssignSpringMVC/searchFligh.html}"
		th:object="${flightsearchDTO}">
		<div>From City</div>
		<select th:field="*{listCity}">
			<option th:each="city : ${listCity}" th:value=${city.cityName}
				th:text="#{${city.cityName}}"></option>

		</select>
		<div>To City</div>
		<select th:field="*{}">
			<option th:each="city : ${listCity}" th:value=${city.cityName}
				th:text="#{${city.cityName}}"></option>
		</select>
		<div>Departure</div>
		<input type="text" th:field="*{departureDate}"
			th:errorclass="field-error"> <input type="submit"
			value="Search">

	</form>
</body>
</html>
